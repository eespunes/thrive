name: PR Flutter Quality

on:
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/pr-flutter.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-flutter-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  flutter-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Validate Flutter project files
        run: |
          test -f pubspec.yaml || (echo "Missing app/pubspec.yaml" && exit 1)

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Static analysis (lints)
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Build Android debug APK
        run: flutter build apk --debug

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: app/coverage/lcov.info
          if-no-files-found: ignore
