name: Build Android AAB (Main)

on:
  push:
    branches:
      - main
    paths:
      - "app/pubspec.yaml"
      - "app/lib/core/version/spec_version.dart"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-android-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-android-aab:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Validate required secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_PACKAGE_NAME: ${{ secrets.ANDROID_PACKAGE_NAME }}
        run: |
          required_vars=(
            ANDROID_KEYSTORE_BASE64
            ANDROID_STORE_PASSWORD
            ANDROID_KEY_PASSWORD
            ANDROID_KEY_ALIAS
            ANDROID_PACKAGE_NAME
          )
          missing=0
          for v in "${required_vars[@]}"; do
            if [ -z "${!v}" ]; then
              echo "::error::Missing required secret: $v"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Decode Android keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat > android/key.properties <<KEYS
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          KEYS

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build Android App Bundle
        run: flutter build appbundle --release
        env:
          ORG_GRADLE_PROJECT_THRIVE_ANDROID_APPLICATION_ID: ${{ secrets.ANDROID_PACKAGE_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: app/build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error
