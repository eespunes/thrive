name: Release Android to Google Play

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

permissions:
  contents: read

concurrency:
  group: release-android-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Decode Android keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat > android/key.properties <<KEYS
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          KEYS

      - name: Build Android App Bundle
        run: flutter build appbundle --release
        env:
          ORG_GRADLE_PROJECT_THRIVE_ANDROID_APPLICATION_ID: ${{ secrets.ANDROID_PACKAGE_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: app/build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
          releaseFiles: app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.track || 'production' }}
          status: completed
